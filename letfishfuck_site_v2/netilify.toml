[build]
  publish = "."

# Nice defaults for a static portfolio
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Cache assets hard (images/audio/video)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Donâ€™t hard-cache HTML (so edits show up fast)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Pretty URLs -> on-page sections
[[redirects]]
  from = "/work"
  to = "/#work"
  status = 301

[[redirects]]
  from = "/about"
  to = "/#about"
  status = 301

[[redirects]]
  from = "/contact"
  to = "/#contact"
  status = 301

# Extra shortcuts
[[redirects]]
  from = "/music"
  to = "/#work"
  status = 301

[[redirects]]
  from = "/media"
  to = "/#work"
  status = 301

# PDF shortcuts (root is the canonical copy)
[[redirects]]
  from = "/.pdf"
  to = "/PORTFOLIO.pdf"
  status = 301

[[redirects]]
  from = "/pdf"
  to = "/PORTFOLIO.pdf"
  status = 301
