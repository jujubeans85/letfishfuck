<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LETFISHFUCK — Mimi Marsh</title>
  <meta name="description" content="Quiet confidence. Loud output." />
  <meta name="theme-color" content="#0b0b0c" />
  <meta property="og:title" content="LETFISHFUCK — Mimi Marsh" />
  <meta property="og:description" content="Quiet confidence. Loud output. Politely unhinged. Professionally useful." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="assets/home.jpg" />

  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* splash-only (inline so you don't have to touch css yet) */
    .splash {
      min-height: 100svh;
      display: grid;
      place-items: center;
      padding: 18px;
      background: #0b0b0c;
    }
    .splash-inner {
      width: min(1100px, 100%);
      aspect-ratio: 16 / 10;
      border-radius: 18px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 20px 60px rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.08);
      background: url("assets/home.jpg") center/cover no-repeat;
    }
    .splash-actions {
      position: absolute;
      right: 18px;
      bottom: 18px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .splash-actions .btn {
      padding: 12px 16px;
      border-radius: 999px;
      font-weight: 700;
      letter-spacing: .06em;
      text-transform: uppercase;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(10,10,12,.55);
      backdrop-filter: blur(8px);
    }
    .splash-actions .btn.primary {
      background: rgba(255,255,255,.12);
      border-color: rgba(255,255,255,.22);
    }
    .splash-top {
      position: absolute;
      left: 18px;
      top: 18px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(10,10,12,.55);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,.10);
    }
    .splash-mark { font-weight: 800; letter-spacing: .08em; }
    .splash-sub { opacity: .75; font-size: 13px; margin-top: 2px; }
    .splash-mode {
      position: absolute;
      right: 18px;
      top: 18px;
    }
  </style>
</head>

<body>
  <main class="splash">
    <section class="splash-inner" aria-label="Homepage">
      <div class="splash-top">
        <div class="splash-mark">&gt;&lt;(((°&gt; <span style="margin-left:10px;">LETFISHFUCK</span></div>
        <div class="splash-sub">aka Mimi Marsh</div>
      </div>

      <div class="splash-mode">
        <button class="btn" id="modeBtn" type="button" aria-label="Toggle theme">⚡</button>
      </div>

      <nav class="splash-actions" aria-label="Homepage links">
        <a class="btn primary" href="/work">ENTER</a>
        <a class="btn" href="/contact">CONTACT</a>
      </nav>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
