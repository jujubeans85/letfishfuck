[build]
  publish = "letfishfuck_site_v2"

# ----------------------------
# Security + sane defaults
# ----------------------------
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Cache static assets hard
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't hard-cache HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# ----------------------------
# Pretty routes -> real pages
# ----------------------------
[[redirects]]
  from = "/app"
  to = "/app/"
  status = 301

[[redirects]]
  from = "/enter"
  to = "/app/"
  status = 301

[[redirects]]
  from = "/work"
  to = "/app/work.html"
  status = 301

[[redirects]]
  from = "/media"
  to = "/app/media.html"
  status = 301

[[redirects]]
  from = "/contact"
  to = "/app/contact.html"
  status = 301

[[redirects]]
