[build]
  base = "letfishfuck_site_v2"
  publish = "."

# ----------------------------
# Security + sane defaults
# ----------------------------
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# ----------------------------
# Pretty URLs -> on-page sections
# ----------------------------
[[redirects]]
  from = "/work"
  to = "/#work"
  status = 301

[[redirects]]
  from = "/work/"
  to = "/#work"
  status = 301

[[redirects]]
  from = "/about"
  to = "/#about"
  status = 301

[[redirects]]
  from = "/about/"
  to = "/#about"
  status = 301

[[redirects]]
  from = "/contact"
  to = "/#contact"
  status = 301

[[redirects]]
  from = "/contact/"
  to = "/#contact"
  status = 301

# splash shortcuts (optional)
[[redirects]]
  from = "/enter"
  to = "/#work"
  status = 301

# PDF shortcut
[[redirects]]
  from = "/pdf"
